<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- The class attribute specifies one or more class names for an HTML element.
        The id attribute specifies a unique id for an HTML element (the value must be unique within the HTML document).
        The class name can be used by CSS and JavaScript to perform certain tasks for elements with the specified class name.
        In CSS, to select elements with a specific class, write a period (.) character, followed by the name of the class:
    -->
    <style>
        #top{
            font-size: 36px;
            color:red;
        }
        #middle{
            font-size:24px;

        }
        #bottom{
            font-size:18px;
        }

        .name{
            font-weight: bold;
            color:blue;
        }
    </style>

</head>
<body>
    <div id="top" class="name">
        This is the <span class="name">top</span> of my web page.
    </div>
    <div id="middle">
        This is the <span class="name">middle</span> of my web page.
    </div>
    <div id="bottom">
         This is the <span class="name">bottom</span> of my web page.
     </div>
     /* A one-line comment */
</body>
</html>
